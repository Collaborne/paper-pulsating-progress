<!doctype html>
<html>
	<head>
		<script src="../../webcomponentsjs/webcomponents-lite.js"></script>
		<link rel="import" href="../../paper-styles/demo-pages.html">
		<link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
		<link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
		<link rel="import" href="../../paper-checkbox/paper-checkbox.html">
		<link rel="import" href="../paper-pulsating-progress.html">
	</head>

	<body>
		<demo-snippet>
			<dom-bind>
				<template>
					<paper-pulsating-progress active="[[active]]"></paper-pulsating-progress>
					<paper-checkbox checked="{{active}}">Active</paper-checkbox>
				</template>

				<script>
					const scope = document.querySelector('dom-bind');
					scope.active = true;
				</script>
			</dom-bind>
		</demo-snippet>
	</body>
</html>
